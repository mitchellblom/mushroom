<!DOCTYPE html>
<html>
<head>
	<title>Mushroom-pedia</title>
	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body ng-app="ShroomApp">

<div class="inline">
	<img><a href="https://www.youtube.com/watch?v=NL6CDFn2i3I" target="_blank"><img src="http://i562.photobucket.com/albums/ss67/robbywu/badger.gif" border="0" alt="badger photo badger.gif"/></a></img>
	
	<h1>Mushroom-pedia</h1>

	<img><a href="https://www.youtube.com/watch?v=NL6CDFn2i3I" target="_blank"><img src="http://i562.photobucket.com/albums/ss67/robbywu/badger.gif" border="0" alt="badger photo badger.gif"/></a></img>
</div>

<div ng-controller="ShroomCtrl" class="shroomsHere">

	<div class="inline">
		<div class="input-group">
	 		 <input type="text" class="form-control" placeholder="Shroom Search" aria-describedby="basic-addon1" ng-model="searchText">
		</div>

		<div>
			<label class="radio-inline"><input type="radio" name="canEat" ng-model="edibleFilter">All</label>
			<label class="radio-inline"><input type="radio" name="canEat" ng-model="edibleFilter" value="true">Non-poisonous</label>
			<label class="radio-inline"><input type="radio" name="canEat" ng-model="edibleFilter" value="false">Poisonous</label>
		</div>
	</div>

	<ul ng-repeat="mushroom in mushrooms | filter: {'edible' : edibleFilter} | filter: searchText">
		<li> <h3 class="capitalize">{{mushroom.name}}</h3> {{mushroom.description}}</li>
	</ul>

</div>

<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>

<script type="text/javascript" src="./javascripts/app.js"></script>
<script type="text/javascript" src="./javascripts/AppConstants.js"></script>
<script type="text/javascript" src="./javascripts/main.js"></script>

</body>
</html>
